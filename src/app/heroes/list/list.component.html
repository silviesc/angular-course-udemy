<h3>Listado de Héroes</h3>

<div *ngIf="deletedHeroe; else nothingRemoved">
  <h4>Héroe borrado: <small class="text-danger">{{deletedHeroe}}</small></h4>
</div>

<ng-template #nothingRemoved>
  <h3>No ha borrado nada</h3>
</ng-template>

<button *ngIf="heroeNames.length > 0" class="btn btn-outline-danger" (click) = "removeLastHeroe()">Borrar último héroe</button>

<ul class="mt-2 list-group">
 <li *ngFor="let name of heroeNames" class="list-group-item">{{name}}</li>
</ul>
