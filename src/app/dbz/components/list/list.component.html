<h4>Listado</h4>
<ul class="list-group" >
  <li *ngFor="let character of characterList;
  let i  = index;
  let isFirst = first;
  let isLast = last;
  let isEven = even;
  let isOdd = odd;"
  class="list-group-item  d-flex justify-content-between"
  [ngClass]="{'list-group-item-dark' : isEven, 'list-group-item-light': isOdd}">
    <div>
      {{ i + 1 }}. {{ character.name }} - {{ character.power }}
    </div>
    <button class="btn btn-danger" (click) = "onDeleteCharacter( character.id )">X</button>
  </li>
</ul>
