<h1>Dragon Ball Z Personajes</h1>
<hr />

<div class="row">
  <div class="col">
    <app-dbz-list
      [characterList]="characters"
      (onDelete)="onDeleteCharacter($event)"
    >
    </app-dbz-list>
  </div>
  <div class="col">
    <app-dbz-character
      (onNewCharacter)="onNewCharacter($event)"
    ></app-dbz-character>
  </div>
</div>
